      <section id="contact">
        <div class="section-content">
          <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Contact Me</span></h1>
        </div>
        <div class="contact-section">
        <div class="container">
          <form name = "contactForm">
            <div class="col-md-6 form-line">
                <div class="form-group">
                  <label for="exampleInputUsername">Your name</label>
                  <input name="name" type="text" class="form-control" id="" placeholder=" Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail">Email Address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id">
                </div>	
                <div class="form-group">
                  <label for="telephone">Mobile No.</label>
                  <input name="tel" type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no.">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for ="description"> Message</label>
                   <textarea name="description"  class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                </div>
                <div>
                  <button id = "submitButton" onclick="return validateForm()" type="button" class="btn btn-default submit"><i class="fa fa-paper-plane"></i>  Send Message</button>
                </div>
                <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 style="color: black;" class="modal-title">Message Sent!</h4>
      </div>
      <div style="color: black;" class="modal-body">
        <p>We will contact you soon!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

        </div>
